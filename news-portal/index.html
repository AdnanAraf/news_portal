<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!------------------------- Bootstrap link---------------------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- -----------------------Tailwind Link------------------------------------ -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/fd5b6b6625.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="" onload="fetchData()">
    <main>
      <navbar>
        <section class="flex justify-between lg:mt-[0px] mt-[20px]">
          <div class="container1">
            <ul class="flex lg:gap-[60px] lg:ml-[135px] lg:mt-[32px]">
              <li
                class="h-[30px] w-[100px] bg-blue-900 text-white text-lg text-center"
              >
                News
              </li>
              <li class="lg:ml-[0px] ml-[30px]">Portal</li>
            </ul>
          </div>

          <div class="container2">
            <ul class="flex lg:gap-[60px] lg:mr-[135px] lg:mt-[32px]">
              <li class="text-blue-400">News</li>
              <li class="lg:ml-[0px] ml-[30px]">Blog</li>
            </ul>
          </div>
        </section>
        <div class="hr-line">
          <hr
            class="lg:h-px lg:my-8 lg:w-[1272px] lg:ml-[135px] lg:bg-black-900 lg:border-0 dark:bg-gray-700 mt-[20px]"
          />
        </div>
      </navbar>

      <section
        class="catagories-container lg:flex lg:justify-between container-xxl text-center"
      ></section>

      <div
        class="displayCatagory alert alert-dark lg:w-[1272px] container-xxl mt-[50px]"
        role="alert"
      ></div>

      <section class="catagory_name" id="catagory_name"></section>

      <!-- <section class="all-news" id="all-news"></section> -->

      <!---------------------------All News Card Details---------------------------->

      <section class="all-newsCard mb-3" id="all-newsCard "></section>

      <!-- Button trigger modal -->

      <!-- Modal -->
      <!-- Button trigger modal -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <i class="fa-solid fa-xmark"> </i>
              </button>
            </div>
            <div class="modal-body" id="SigleData"></div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Script -->
    <script src="script.js"></script>

    <!-- Tailwind js link -->

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
